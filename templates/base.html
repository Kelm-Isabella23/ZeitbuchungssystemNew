<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Zeitbuchungssystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav style="display:flex; gap:12px; margin-bottom:16px;">
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'reports_list' %}">Berichte</a>

      <span>Rolle: {{ role }}</span>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Registrieren</a>
    {% endif %}
  </nav>

  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
