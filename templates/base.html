<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Zeitbuchungssystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>

<header class="topbar no-print">
  <div class="nav">
    <div class="brand">
      <strong>Zeitbuchungssystem</strong>
    </div>

    <div class="navlinks">
      {% if user.is_authenticated %}
        <a class="pill" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="pill" href="{% url 'reports_list' %}">Berichte</a>
        <a class="pill" href="{% url 'logout' %}">Logout</a>
        <span class="rolebadge">{{ user.profile.role }}</span>
      {% else %}
        <a class="pill" href="{% url 'login' %}">Login</a>
        <a class="pill" href="{% url 'register' %}">Registrieren</a>
      {% endif %}
    </div>
  </div>
</header>

<main class="container">
  {% include "includes/messages.html" %}
  {% block content %}{% endblock %}
</main>

</body>
</html>
