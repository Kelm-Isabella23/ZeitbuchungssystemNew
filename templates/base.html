<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Zeitbuchungssystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>

  <header class="topbar no-print">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <div>
          Zeitbuchungssystem<br>
          <span class="muted" style="font-size:12px;">DVM Arbeitsberichte</span>
        </div>
      </div>

      <div class="navlinks">
        {% if user.is_authenticated %}
          <a class="pill" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="pill" href="{% url 'reports_list' %}">Berichte</a>
          <a class="pill" href="{% url 'logout' %}">Logout</a>
          <span class="rolebadge">Rolle: {{ role }}</span>
        {% else %}
          <a class="pill" href="{% url 'login' %}">Login</a>
          <a class="pill" href="{% url 'register' %}">Registrieren</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="msgs">
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

</body>
</html>
