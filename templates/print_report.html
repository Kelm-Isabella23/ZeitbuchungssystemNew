<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Druckbericht</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'app.css' %}">
  <link rel="stylesheet" href="{% static 'print.css' %}" media="print">
</head>
<body>
  <div class="page">
    <div class="no-print print-actions">
      <button class="btn btn-primary" onclick="window.print()">Jetzt drucken</button>
      <a class="btn btn-link" href="{% url 'dashboard' %}">← Zurück</a>
    </div>

    <h1>Zeitübersicht</h1>
    <p><b>Anwender:</b> {{ username }}</p>
    <p><b>Gesamtzeit:</b> {{ total_all }} Minuten</p>

    {% if total_all > 0 %}
      <table class="table">
        <tr>
          <th>Modul</th>
          <th>Minuten</th>
          <th>Anteil (%)</th>
        </tr>
        {% for r in rows %}
          <tr>
            <td>{{ r.module }}</td>
            <td>{{ r.minutes }}</td>
            <td>{{ r.percent }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>Keine Daten vorhanden.</p>
    {% endif %}
  </div>
</body>
</html>
