{% extends "base.html" %}
{% block content %}

<div class="card" style="max-width:520px; margin: 0 auto;">
  <h1>Login</h1>
  <p class="muted">Bitte melde dich an, um Arbeitsberichte zu erfassen.</p>

  <form method="post">
    {% csrf_token %}

    <div class="form-row">
      <label>Benutzername</label>
      <input name="username" autocomplete="username">
    </div>

    <div class="form-row">
      <label>Passwort</label>
      <input name="password" type="password" autocomplete="current-password">
    </div>

    <div class="actions">
      <button class="btn btn-primary" type="submit">Einloggen</button>
      <a class="btn btn-link" href="{% url 'register' %}">Account erstellen</a>
    </div>
  </form>
</div>

{% endblock %}
