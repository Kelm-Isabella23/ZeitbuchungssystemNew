{% extends "base.html" %}
{% block content %}

<div class="card" style="max-width:520px; margin: 0 auto;">
  <h1>Registrieren</h1>
  <p class="muted">Erstelle einen Account. Du startest als normaler Anwender.</p>

  <form method="post">
    {% csrf_token %}

    <div class="form-row">
      <label>Benutzername</label>
      <input name="username" autocomplete="username">
    </div>

    <div class="form-row">
      <label>Passwort</label>
      <input name="password" type="password" autocomplete="new-password">
    </div>

    <div class="actions">
      <button class="btn btn-primary" type="submit">Account erstellen</button>
      <a class="btn btn-link" href="{% url 'login' %}">Zur√ºck zum Login</a>
    </div>
  </form>
</div>

{% endblock %}
